<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .about-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .about-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Website!</h1>
        <p>Your journey to discover amazing things starts here.</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <h2>Welcome to our Homepage</h2>
        <p>This is the place where you can learn more about what we do and how we can help you.</p>

        <div class="button-container">
            <a href="#about" class="about-btn">About Us</a>
        </div>
    </div>

</body>
</html>

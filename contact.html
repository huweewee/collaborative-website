<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <p>We'd love to hear from you! Please fill out the form below or use our direct contact information.</p>
        
        <form action="/submit-form" method="POST">
            
            <label for="name">Name</label>
            <input type="text" id="name" name="fullname" placeholder="Your name..." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address..." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What is your message about?" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." style="height:150px" required></textarea>

            <input type="submit" value="Send Message">
            
        </form>

        <hr>

        <h2>Other Ways to Connect</h2>
        <p>
            **Email:** <a href="mailto:info@example.com">info@example.com</a><br>
            **Phone:** (555) 123-4567<br>
            **Address:** 123 Web Street, Internet City, CA 90210
        </p>

    </div>

</body>
</html>
